    <script type="text/javascript"
            src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
    <script type="text/javascript">
    navigator.vibrate = (navigator.vibrate ||
                         navigator.webkitVibrate ||
                         navigator.mozVibrate ||
                         navigator.msVibrate);

    var airconsole;
    var playerColor;
    var isDashing;
    var controlLock = 0;
    var controlMaxLock = controlLock;

    /**
     * Sets up the communication to the screen.
     */
	function init() {
		airconsole = new AirConsole({"orientation": "portrait"});
		airconsole.onMessage = function(from, data) {
			data = JSON.parse(data);
			if (from == AirConsole.SCREEN) {
				if (data.vibrate) {
					navigator.vibrate(data.vibrate);
					console.log("Vibrating: " + data.vibrate);
				}
				if (data.color) {
					document.body.style.background = playerColor = 'rgb(' + data.color + ')';
				}
                if (data.lock) {
                    controlLock = controlMaxLock = data.lock;
                    unlock(0);
                }
                if (data.unlock) {
                    controlLock = 0;
                    unlock(0);
                }
			}
		}
		airconsole.onActivePlayersChange = function(player_number) {
		}
		airconsole.onReady = function() {
		}
	}

    function onShakeReady() {
        var myShakeEvent = new Shake({
            threshold: 15, // optional shake strength threshold
            timeout: 10 // optional, determines the frequency of event generation
        });
        myShakeEvent.start();

        document.getElementById('output').innerHTML = 'Shake initialized!';

        window.addEventListener('shake', function() {
            unlock(10);


        document.getElementById('output').innerHTML = 'Shake!';
        });
    }

	function sendMessage(obj) {
		if (typeof(obj) === 'string') {
			var newObj = {};
			newObj[obj] = true;
			obj = newObj;
		}

		if (!playerColor) {
			obj['color'] = true;
		}

        if (airconsole)
    		airconsole.message(AirConsole.SCREEN, obj);
	}

    setInterval(function() {
        if (isDashing) {
            sendMessage('dash');
        }
    }, 1000/60);

    function unlock(amount) {
        controlLock -= amount;

        if (controlLock <= 0)  {
            sendMessage('unlock');
        }

        document.getElementById('lock').style.width = (100 * controlLock / controlMaxLock) + '%';
    }

    /**
     * Tells the screen to move the paddle of this player.
     * @param amount
     */
    function move() {
        // isDashing = true;
        if (controlLock > 0) {
            unlock(10);
        }
        else {
            sendMessage('start_dash');
        }
    }

    /**
     * Tells the screen to move the paddle of this player.
     * @param amount
     */
    function stop() {
        // isDashing = false;
        sendMessage('stop_dash');
    }

    </script>

        'use strict';

        function Shake(options) {
            //feature detect
            this.hasDeviceMotion = 'ondevicemotion' in window;

            this.options = {
                threshold: 15, //default velocity threshold for shake to register
                timeout: 1000 //default interval between events
            };

            if (typeof options === 'object') {
                for (var i in options) {
                    if (options.hasOwnProperty(i)) {
                        this.options[i] = options[i];
                    }
                }
            }

            //use date to prevent multiple shakes firing
            this.lastTime = new Date();

            //accelerometer values
            this.lastX = null;
            this.lastY = null;
            this.lastZ = null;

            //create custom event
            if (typeof document.CustomEvent === 'function') {
                this.event = new document.CustomEvent('shake', {
                    bubbles: true,
                    cancelable: true
                });
            } else if (typeof document.createEvent === 'function') {
                this.event = document.createEvent('Event');
                this.event.initEvent('shake', true, true);
            } else {
                return false;
            }
        }

        //reset timer values
        Shake.prototype.reset = function () {
            this.lastTime = new Date();
            this.lastX = null;
            this.lastY = null;
            this.lastZ = null;
        };

        //start listening for devicemotion
        Shake.prototype.start = function () {
            this.reset();
            if (this.hasDeviceMotion) {
                window.addEventListener('devicemotion', this, false);
            }
        };

        //stop listening for devicemotion
        Shake.prototype.stop = function () {
            if (this.hasDeviceMotion) {
                window.removeEventListener('devicemotion', this, false);
            }

        Shake.prototype.devicemotion = function (e) {

            var deltaY = 0;
