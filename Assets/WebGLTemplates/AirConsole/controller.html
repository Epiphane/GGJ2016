  /**
 * An object containing a configuration for the RateLimiter constructor.
 * @typedef {object} RateLimiterConfig
 * @property {number|undefined} rate_limit - Maximum amount of AirConsole calls
 *           per second. Default is 10. Max is 10.
 * @property {number|undefined} no_rate_limit_for_first_calls - You can disable
 *           rate limiting for the first X calls during one second.
 *           The following calls will be slower during the first second, so we
 *           do not burst over the rate_limit. Default is 2. Max is 5.
 */


/**
 * The Rate Limiter helps you to send less than 10 messages per second.
 * It does this for messages and Custom Device States.
 * It sends data immediately in the beginning and then starts
 * rate limiting if the rate is too high: It merges the data together and
 * sends it in intervals so the rate limit is not exceeded.
 *
 * This is how the merging works when requests start being rate limited:
 * If you send { "a": 1, "b": 2 } and then {"a": 3, "c": 4}, the actual rate
 * limited message is merged to { "a": 3, "b": 2, "c": 4 }.
 * Note that all fields are present, but "a" was overwritten by a later
 * call while "b" was untouched by the later call and "c" was added
 * by the later call.
 *
 * Also note that because data might be delayed through rate limiting,
 * custom device states might not be immediately updated in the airconsole
 * object. Just use RateLimiter.getCustomDeviceState(device_id) instead which
 * merges the pending data of device states and returns up-to-date data.
 *
 * @param airconsole - The AirConsole object
 * @param airconsole - The constructor configuration.
 * @constructor
 */
function RateLimiter(airconsole, opts) {
  opts = opts || {};
  this.airconsole = airconsole;
  this.pending = [];
  this.rate = [];
  this.timeout = undefined;
  this.rate_limit = Math.min(opts.rate_limit || 10, 10);
  this.no_rate_limit_for_first_calls = Math.min(
      opts.no_rate_limit_for_first_calls || 2, 5);
}

/**
 * This is the rate-limited version of AirConsole.message(device_id, data).
 * @param device_id
 * @param data
 */
RateLimiter.prototype.message = function(device_id, data) {
  for (var i = 0; i < this.pending.length; ++i) {
    var pending = this.pending[i];
    if (pending.action == "message" && pending.device_id == device_id) {
      this.mergeData_(data, pending.data);
      this.send_();
      return;
    }
  }
  this.pending.push({
    action: "message",
    device_id: device_id,
    data: data
  });
  this.send_();
}

/**
 * Rate-limited version of AirConsole.broadcast(device_id).
 * @param data
 */
RateLimiter.prototype.broadcast = function(data) {
  this.message(undefined, data);
}

/**
 * Rate-limited version of AirConsole.setCustomDeviceState(data).
 * @param data
 */
RateLimiter.prototype.setCustomDeviceState = function(data) {
  this.setCustomDeviceState_(data, true);
}

/**
 * Rate-limited version of AirConsole.setCustomDeviceStateProperty(key, value).
 * @param data
 */
RateLimiter.prototype.setCustomDeviceStateProperty = function(key, value) {
  var data = {};
  data[key] = value;
  this.setCustomDeviceState_(data);
}

/**
 * Returns the up-to-date Custom Device State of a device, even if the data
 * was not yet sent. Equivalent to AirConsole.getCustomDeviceState(device_id)
 * without rate-limiting.
 * @param device_id
 * @returns {*}
 */
RateLimiter.prototype.getCustomDeviceState = function(device_id) {
  if (device_id == undefined || device_id == airconsole.getDeviceId()) {
    for (var i = 0; i < this.pending.length; ++i) {
      var pending = this.pending[i];
      if (pending.action == "custom") {
        if (pending.clear) {
          return pending.data;
        }
        var copy = {};
        var existing = airconsole.getCustomDeviceState();
        if (existing) {
          this.mergeData_(existing, copy);
        }
        this.mergeData_(pending.data, copy);
        return copy;
      }
    }
  }
  return airconsole.getCustomDeviceState(device_id);
}

// ---------------------- ONLY PRIVATE FUNCTIONS BELLOW ----------------------

/**
 * @param data
 * @param clear
 * @private
 */
RateLimiter.prototype.setCustomDeviceState_ = function(data, clear) {
  for (var i = 0; i < this.pending.length; ++i) {
    var pending = this.pending[i];
    if (pending.action == "custom") {
      if (clear) {
        pending.data = data;
        pending.clear = true;
      } else {
        this.mergeData_(data, pending.data);
      }
      this.send_();
      return;
    }
  }
  this.pending.push({
    action: "custom",
    data: data,
    clear: clear
  });
  this.send_();
}

/**
 * @param add
 * @param data
 * @private
 */
RateLimiter.prototype.mergeData_ = function(add, data) {
  for (var key in add) {
    if (add.hasOwnProperty(key)) {
      data[key] = add[key];
    }
  }
}

/**
 * @private
 */
RateLimiter.prototype.send_ = function() {
  var me = this;
  if (!me.pending.length || me.timeout) {
    return;
  }
  var now = new Date().getTime();
  while(me.rate.length && me.rate[0] < now - 1000) {
    me.rate.shift();
  }
  var timeout = 0;
  if (me.rate.length >= me.no_rate_limit_for_first_calls) {
    var delay = 1000 / (me.rate_limit - me.no_rate_limit_for_first_calls);
    if (me.no_rate_limit_for_first_calls && me.rate.length >= 2 &&
        me.rate[1] - me.rate[0] >= delay) {
      me.running_at_limit = true;
    }
    if (me.running_at_limit) {
      delay = 1000 / me.rate_limit;
    }
    timeout = delay - Math.min(
            delay, now - me.rate[me.rate.length-1]);
  } else {
    me.running_at_limit = false;
  }
  me.timeout = window.setTimeout(function() {
    me.timeout = undefined;
    me.rate.push(new Date().getTime());
    var pending = me.pending.shift();
    if (pending.action == "message") {
      me.airconsole.message(pending.device_id, pending.data);
    } else if (pending.action == "custom") {
      var data = pending.data;
      if (!pending.clear) {
        data = me.airconsole.getCustomDeviceState();
        if (!data) {
          data = pending.data;
        } else {
          me.mergeData_(pending.data, data);
        }
      }
      me.airconsole.setCustomDeviceState(data);
    }
  }, timeout);
}

</script>

<script type="text/javascript">
  /**
 * An object containing a configuration for the Joystick constructor.
 * @typedef {object} JoystickConfig
 * @property {Function} touchstart -
 *           The callback that gets called when the Joystick is touched
 * @property {Joystick~touchMoveCallback} touchmove -
 *           The callback that gets called when the Joystick is moved
 * @property {Function} touchend -
 *           The callback that gets called when the Joystick is released
 * @property {number} distance - The maximum amount of pixels a joystick can be
 *                               moved. Default: 10
 * @property {number} min_delta - The minimum delta a joystick needs to have
 *                                moved before we call the callback.
 *                                Default: 0.25
 * @property {boolean} log - Debug output iff a callback is not set.
 */

/**
 * A coordinate is an object with an x and y property.
 * @typedef {object} Joystick~Offset
 * @param {number} x - The x offset. A value between -1 and 1;
 * @param {number} y - The y offset. A value between -1 and 1;
 */

/**
 * This callback is called when the direction of a DPad changes.
 * @callback Joystick~touchMoveCallback
 * @param {Joystick~Offset} offset - The offset of the joystick.
 */

/**
 * A coordinate is an object with an x and y property.
 * @typedef {object} Joystick~Coordinate
 * @param {number} x - The x coordinate
 * @param {number} y - The y coordinate
 */

/**
 * An analogue relative joystick.
 * @param {HTMLElement|string} el - The HTML container element or its ID.
 * @param {JoystickConfig} opts - Constructor config.
 * @constructor
 */
function Joystick(el, opts) {
  var me = this;
  opts = opts || {}
  me.distance = opts.distance || 40;
  me.min_delta = opts.min_delta || 0.25;
  me.min_delta_sq = me.min_delta * me.min_delta;

  var log_cb = function(name) {
    return function (data) {
      if (!opts.log) {
        return;
      }
      if (window.console && window.console.log) {
        window.console.log("joystick.js " + name + "(" +
                           Array.prototype.slice.call(arguments).join(", ") +
                           ");");
      }
    };
  };

  me.start_cb = opts["touchstart"] || log_cb("touchstart");
  me.move_cb = opts["touchmove"] || log_cb("touchmove");
  me.end_cb = opts["touchend"] || log_cb("touchend");

  if (typeof el == "string") {
    el = document.getElementById(el);
  }

  me.container = el;
  me.relative = me.container.getElementsByClassName("joystick-relative")[0];
  if (me.relative) {
    me.relative.style.position = "absolute";
    me.placeRelative(0, 0);
  }

  me.container.addEventListener("touchstart", function(e) {
    var touch = e.targetTouches[0] || e.changedTouches[0] || e.touches[0];
    me.onStart(me.getRelativePos(touch));
    e.preventDefault();
  });
  me.container.addEventListener("touchmove", function(e) {
    var touch = e.targetTouches[0] || e.changedTouches[0] || e.touches[0];
    me.onMove(me.getRelativePos(touch));
    e.preventDefault();
  });
  me.container.addEventListener("touchend", function(e) {
    me.onEnd();
    e.preventDefault();
  });
  var mouse_down = false;
  if (true) {
    me.container.addEventListener("mousedown", function(e) {
      me.onStart(me.getRelativePos(e));
      mouse_down = true;
      e.preventDefault();
    });
    me.container.addEventListener("mousemove", function(e) {
      if (mouse_down) {
        me.onMove(me.getRelativePos(e));
      }
      e.preventDefault();
    });
    me.container.addEventListener("mouseup", function(e) {
      me.onEnd();
      mouse_down = false;
      e.preventDefault();
    })
  }
  me.distance_sq = Math.pow(me.distance, 2);
}

/**
 * Gets called when the Joystick gets touched
 * @param {Joystick~Coordinate} pos - The position of the initial touch.
 */
Joystick.prototype.onStart = function(pos) {
  var me = this;
  me.base = pos;
  me.last_move_call = {x: 0, y: 0};
  me.container.className += " joystick-active";
  me.start_cb();
};

/**
 * Gets called when the Joystick is moved.
 * @param {Joystick~Coordinate} pos
 */
Joystick.prototype.onMove = function(pos) {
  var me = this;
  var dx = pos.x - me.base.x;
  var dy = pos.y - me.base.y;
  var distance_sq = (dx*dx + dy*dy);
  if (distance_sq > me.distance_sq) {
    var distance = Math.sqrt(distance_sq);
    var normalized_dx = dx / distance;
    var normalized_dy = dy / distance;
    me.base.x = pos.x - normalized_dx * me.distance;
    me.base.y = pos.y - normalized_dy * me.distance;
    dx = pos.x - me.base.x;
    dy = pos.y - me.base.y;
  }
  me.placeRelative(dx, dy);
  var candidate = {"x": dx / me.distance, "y": dy / me.distance};
  var call_dx = candidate.x - me.last_move_call.x;
  var call_dy = candidate.y - me.last_move_call.y;
  if ((call_dx * call_dx) + (call_dy * call_dy) >= me.min_delta_sq) {
    me.last_move_call = candidate;
    me.move_cb(candidate);
  }
};

/**
 * Gets called when the the Joystick is released.
 */
Joystick.prototype.onEnd = function() {
  var me = this;
  me.placeRelative(0, 0);
  me.container.className =
      me.container.className.replace(/ joystick\-active/g, "");
  me.end_cb();
};

/**
 * Returns the page offset of an event
 * @param {Event} e - An event
 * @return {Joystick~Coordinate}
 */
Joystick.prototype.getRelativePos = function(e) {
  var me = this;
  var rect = me.container.getBoundingClientRect();
  return { "x": e.pageX - rect.left, "y": e.pageY - rect.top };
};

/**
 * Places the relative joystick element.
 * @param {number} dx - The x offset in pixels
 * @param {number} dy - The y offset in pixels
 */
Joystick.prototype.placeRelative = function(dx, dy) {
  var me = this;
  if (!me.relative) {
    return;
  }
  var style = me.relative.style;
  style.left = (dx) + "px";
  style.right = (me.distance - dx) + "px";
  style.top = (dy) + "px";
  style.bottom = (me.distance - dy) + "px";
};

</script>

<!-- <script type="text/javascript" src="airconsole-controls/swipe-pattern/swipe-pattern.js"></script> -->
<script type="text/javascript">
  /**
 * A generator for an AirConsole controller with 3-sections left, middle, right - in which
 * you can place input elements such as DPad, Joystick and Buttons. On an input event it
 * sends a message to the AirConsole.Screen
 * @constructor
 */
var CtrlGenerator = (function() {
  var id_counter = 0;
  var airconsole_obj = null;
  var rate_limiter = null;
  var debug = false;
  var generated_config = {
    left: null,
    middle: null,
    right: null
  };
  var left_ele = document.getElementById('left');
  var middle_ele = document.getElementById('middle');
  var right_ele = document.getElementById('right');

  var Side = {
    left: 'left',
    middle: 'middle',
    right: 'right'
  };

  var Element = {
    left: left_ele,
    middle: middle_ele,
    right: right_ele
  };

  var Type = {
    EMPTY: {
      label: 'EMPTY',
      class_name: null
    },
    DPadRelative: {
      label: 'DPadRelative',
      class_name: 'DPad'
    },
    DPad: {
      label: 'DPad',
      class_name: 'DPad'
    },
    Joystick: {
      label: 'Joystick',
      class_name: 'Joystick'
    },
    ButtonVertical: {
      label: 'ButtonVertical',
      class_name: 'Button'
    },
    ButtonMiddle: {
      label: 'ButtonMiddle',
      class_name: 'Button'
    },
    SwipeDigital: {
      label: 'SwipeDigital',
      class_name: 'SwipeDigital'
    },
    SwipeAnalog: {
      label: 'SwipeAnalog',
      class_name: 'SwipeAnalog'
    },
    SwipePattern: {
      label: 'SwipePattern',
      class_name: 'SwipePattern'
    }
  };

  var GeneratorMap = {};
  GeneratorMap[Type.DPad.label] = generatePad;
  GeneratorMap[Type.DPadRelative.label] = generatePadRelative;
  GeneratorMap[Type.Joystick.label] = generatePad;
  GeneratorMap[Type.ButtonVertical.label] = generateButtonVertical;
  GeneratorMap[Type.ButtonMiddle.label] = generateButtonsMiddle;
  GeneratorMap[Type.SwipeDigital.label] = generateSwipeArea;
  GeneratorMap[Type.SwipeAnalog.label] = generateSwipeArea;
  GeneratorMap[Type.SwipePattern.label] = generateSwipePattern;
  GeneratorMap[Type.EMPTY.label] = function() {};

  /**
   * Helper function to clone an element (deep clone)
   * @param {Type.~} type - The element type
   * @return {HTMLElement}
   */
  function cloneElement(type) {
    var ele = document.getElementById('template-' + type.label).cloneNode(true);
    ele.id = type.label + "-" + (++id_counter);
    return ele;
  }

  function generatePadRelative(config, ele, side_options, side_id) {
    generatePad(config, ele, side_options, side_id, true);
  };

  /**
   * Create DPad or Joystick
   * @param {Object} config
   * @param {Element.~} ele - The side element (left, middle or right)
   * @param {Options} side_options - All options of the side
   */
  function generatePad(config, ele, side_options, side_id, is_relative) {
    is_relative = is_relative || false;
    var dpad_ele = cloneElement(config.type);
    ele.appendChild(dpad_ele);

    var params = config.opts || {};
    var id = config.key || config.type.label.toLowerCase() + '-' + side_id;

    params.relative = params.is_relative || is_relative;

    if (config.type.class_name === Type.DPad.class_name) {
      if (!params.directionchange) {
        params.directionchange = function(key, pressed) {
          sendInputEvent(id, pressed, { direction: key });
        }
      }
    }

    if (config.type.class_name === Type.Joystick.class_name) {
      if (!params.touchmove) {
        params.touchmove = function(point) {
          sendInputEvent(id, true, point);
        }
      }

      if (!params.touchend) {
        params.touchend = function() {
          sendInputEvent(id, false);
        }
      }
    }

    var obj = new window[config.type.class_name](dpad_ele, params);
    params.key = id;
    generated_config[side_id] = {
      ele: dpad_ele,
      obj: obj,
      params: params
    };
  }

  /**
   * Create swipe pattern element
   * @param {Object} config
   * @param {Element.~} ele - The side element (left, middle or right)
   * @param {Options} side_options - All options of the side
   */
  function generateSwipePattern(config, parent_ele, side_options, side_id) {
    var swipe_ele = cloneElement(config.type);
    parent_ele.appendChild(swipe_ele);

    var params = config.opts || {};
    var id = config.key || config.type.label.toLowerCase() + '-' + side_id;

    if (!params.onTouchCircle) {
      // Only on touchend
      params.onTouchCircle = function(circle) {
        //sendInputEvent(id, true, circle);
      }
    }

    if (!params.touchend) {
      params.touchend = function(touched_circles) {
        sendInputEvent(id, false, touched_circles);
      }
    }

    if (!params.circles) {
      params.circles = [
        {x: 50, y: 60},
        {x: 150, y: 60},
        {x: 250, y: 60},
        {x: 50, y: 150},
        { x: 150, y: 150},
        {x: 250, y: 150},
        {x: 50, y: 240},
        {x: 150, y: 240},
        {x: 250, y: 240}
      ];
    }

    var obj = new window[config.type.class_name](swipe_ele, params);
    params.key = id;
    generated_config[side_id] = {
      ele: swipe_ele,
      obj: obj,
      params: params
    };

    // Center
    // var parent_rect = parent_ele.getBoundingClientRect();
    // var ele_rect = swipe_ele.getBoundingClientRect();
    // if (parent_rect.height > ele_rect.height) {
    //   var offset_y = (parent_rect.height - ele_rect.height) / 2;
    //   swipe_ele.style.marginTop = offset_y + "px";
    // }
  }

  /**
   * Create swipe area element
   * @param {Object} config
   * @param {Element.~} ele - The side element (left, middle or right)
   * @param {Options} side_options - All options of the side
   */
  function generateSwipeArea(config, ele, side_options, side_id) {
    var swipe_ele = cloneElement(config.type);
    ele.appendChild(swipe_ele);

    var params = config.opts || {};
    var id = config.key || config.type.label.toLowerCase() + '-' + side_id;

    if (!params.onTrigger) {
      params.onTrigger = function(param_obj) {
        sendInputEvent(id, true, param_obj);
      }
    }

    if (!params.touchend) {
      params.touchend = function() {
        sendInputEvent(id, false);
      }
    }

    var obj = new window[config.type.class_name](swipe_ele, params);
    params.key = id;
    generated_config[side_id] = {
      ele: swipe_ele,
      obj: obj,
      params: params
    };
  }

  /**
   * Create button elements
   * @param {Object} config
   * @param {Element.~} ele - The side element (left, middle or right)
   * @param {Options} side_options - All options of the side
   */
  function generateButtonVertical(config, ele, side_options, side_id) {
    var num_of_buttons = side_options.length;
    var height = Math.round(100 / num_of_buttons);
    var button_ele = cloneElement(config.type);
    button_ele.style.height = height + "%";
    if (num_of_buttons === 1) {
      button_ele.className = "button-300-300";
    }

    var button_text = button_ele.getElementsByClassName('button-text')[0];
    button_text.innerHTML = config.label;
    ele.appendChild(button_ele);

    // AirConsole send methods
    var params = config.opts || {};

    if (!params.down) {
      params.down = function() {
        sendInputEvent(config.key, true);
      }
    }
    if (!params.up) {
      params.up = function() {
        if (config.on_up_message) {
          sendInputEvent(config.key, false);
        }
      }
    }

    var obj = new window[config.type.class_name](button_ele, params);
    if (!generated_config[side_id] || generated_config[side_id] === Type.EMPTY) {
      generated_config[side_id] = [];
    }
    params.key = config.key;
    generated_config[side_id].push({
      ele: button_ele,
      obj: obj,
      params: params
    });
  }

  /**
   * Generates middle buttons
   * @param {Array} opts - List of button option objects
   * @param {Element.~} parent_ele - The middle dom node
   */
  function generateButtonsMiddle(opts, parent_ele) {
    var num_of_buttons = opts.length;
    var step = 100 / num_of_buttons;
    var type = Type.ButtonMiddle;

    for (var i = 0; i < num_of_buttons; i++) {
      var bttn = opts[i];
      var button_ele = cloneElement(type);
      var button_text = button_ele.getElementsByClassName('button-text')[0];
      button_text.innerHTML = bttn.label;
      parent_ele.appendChild(button_ele);
      button_ele.style.top = (step * i) + "%";
      button_ele.style.height = (step) + "%";

      var params = bttn.opts || {};
      (function(bttn) {
        if (!params.down) {
          params.down = function() {
            sendInputEvent(bttn.key, true);
          }
        }
        if (!params.up) {
          params.up = function() {
            if (bttn.on_up_message) {
              sendInputEvent(bttn.key, false);
            }
          }
        }
        var obj = new Button(button_ele, params);
      })(bttn);
    }
  };

  /**
   * Send AirConsole message
   * @param {String} key - An identifier for the input element
   * @param {Boolean} pressed - If pressed or released
   * @param {Options} params - Additional params
   */
  function sendInputEvent(key, pressed, params) {
    params = params || {};
    var message = {};
    message[key] = {
      pressed: pressed,
      message: params
    };

    if (!airconsole_obj) {
      console.warn("You have to call CtrlGenerator.setAirConsole and pass the airconsole instance!");
    } else {
      if (debug) {
        console.info("Send", message);
      }
      rate_limiter.message(airconsole_obj.SCREEN, message);
    }
  }

  return {
    Type: Type,
    Element: Element,
    sendInputEvent: sendInputEvent,
    getGeneratedObjects: function() {
      return generated_config;
    },

    /**
     * Set to true to have debug output in the console
     * @param {Boolean} state
     */
    debug: function(state) {
      debug = state;
      if (state) {
        console.info("CTRL DEBUG MODE ACTIVATED - press some buttons :)");
      }
      return this;
    },

    /**
     * Sets the airconsole object
     * @param {AirConsole} airconsole - The instanciated AirConsole object
     */
    setAirConsole: function(airconsole) {
      airconsole_obj = airconsole;
      rate_limiter = new RateLimiter(airconsole);
      return this;
    },

    /**
     * Empties all parent elements
     */
    clear: function() {
      id_counter = 0;
      for (var ele in Element) {
        Element[ele].innerHTML = "";
      }
      generated_config = {};
    },

    /**
     * Generates the controller by passed config
     * @param {Object} config
     */
    generate: function (config) {
      this.clear();
      for (var side in config) {
        var opts = config[side];
        var ele = Element[side];

        if (!opts) continue;
        if (!(opts instanceof Array)) {
          opts = [opts];
        }

        if (side !== Side.middle) {
          for (var i = 0; i < opts.length; i++) {
            var opt = opts[i];
            if (!opt || opt === Type.EMPTY) continue;
            if (!opt.type || !GeneratorMap[opt.type.label]) {
              throw "You passed an unknow type in the config properties. Use one of CtrlGenerator.Type.*";
            }
            GeneratorMap[opt.type.label](opt, ele, opts, side);
          }
        } else {
          GeneratorMap[Type.ButtonMiddle.label](opts, ele);
        }
      }
    }
  };
})();

</script>
<script type="text/javascript">
