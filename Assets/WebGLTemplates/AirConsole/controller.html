
<html>
<head>
    <script type="text/javascript"
            src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
    <script type="text/javascript">
    navigator.vibrate = (navigator.vibrate ||
                         navigator.webkitVibrate ||
                         navigator.mozVibrate ||
                         navigator.msVibrate);

    var airconsole;
    var playerColor;
    /**
     * Sets up the communication to the screen.
     */
	function init() {
		airconsole = new AirConsole({"orientation": "portrait"});
		airconsole.onMessage = function(from, data) {
			data = JSON.parse(data);
			if (from == AirConsole.SCREEN) {
				document.getElementById('myButton').innerHTML = JSON.stringify(data);
				if (data.vibrate) {
					navigator.vibrate(data.vibrate);
					console.log("Vibrating: " + data.vibrate);
				}
				if (data.color) {
					document.body.style.background = playerColor = 'rgb(' + data.color + ')';
				}
			}
		}
		airconsole.onActivePlayersChange = function(player_number) {
		}
		airconsole.onReady = function() {
		}
	}

	function sendMessage(obj) {
		if (typeof(obj) === 'string') {
			var newObj = {};
			newObj[obj] = true;
			obj = newObj;
		}

		if (!playerColor) {
			obj['color'] = true;
		}

		airconsole.message(AirConsole.SCREEN, obj);
	}

    /**
     * Tells the screen to move the paddle of this player.
     * @param amount
     */
    function move() {
    	sendMessage('move');
    }

    /**
     * Tells the screen to move the paddle of this player.
     * @param amount
     */
    function stop() {
    	sendMessage('stop');
    }

    </script>
    <style type="text/css">
        @font-face {
            font-family: 'Arial';
        }

        html, body {
            height: 100%;
            margin: 0px;
            font-family: 'PressStart2P', sans-serif;
            color: white;
            text-align: center;
            background-color: black;
        }

        .button {
            display: inline-block;
            height: 45%;
            width: 98%;
            background-color: #222;
            position: relative;
        }

        .button_label {
            position: absolute;
            left: 0px;
            width: 100%;
            top: 50%;
            margin-top: -6px;
        }

        #player_id {
            position: absolute;
            top: 50%;
            left: 0%;
            width: 100%;
            margin-top: -8px;
            color: #777;
        }
    </style>
</head>
<body onload="init()">
    <div style="height: 1%"></div>
    <div class=button ontouchstart="move()" ontouchend="stop()" onmousedown="move()" onmouseup="stop()">
        <div id=myButton class="button_label">GO</div>
    </div>
</body>
</html>
